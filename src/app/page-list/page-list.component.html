<app-page-card [title]="lstList"></app-page-card>
<div>
    <div class="container">
        <h1>SpaceX Ships</h1>
        <div *ngFor="let list of lstList" class="nameList" value="list.id">
            <button [routerLink]="['card', list.id]">{{list.name}}</button>
            <div class="list">
                <small> Фамилия</small>
                <small><a href="#">{{list.username}}</a></small>
                <small>Почта</small>
                <small><a href="#">{{list.email}}</a></small>
            </div>
            <hr>
        </div>
    </div>
